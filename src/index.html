<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="col-md-5">
  <h3>Check your credit card number</h3>
  <ul class="cards list-unstyled">
    <li><span class="card visa" title="Visa">Visa</span></li>
    <li><span class="card master" title="Mastercard">Mastercard</span></li>
    <li><span class="card amex" title="American Express">American Express</span></li>
    <li><span class="card unionpay" title="UnionPay">UnionPay</span></li>
    <li><span class="card jcb" title="JCB">JCB</span></li>
    <li><span class="card mir" title="Mir">Mir</span></li>
  </ul>
  <form id="form" class="form-inline" novalidate="novalidate">
    <div class="form-group">
      <input class="form-control col-md-6" id="card_number" name="card_number" type="text"
             placeholder="Credit card number" data-original-title="" title="" data-keeper-lock-id="k-2ne7ykj25xo">
      <a id="submitform" class="btn btn-success">Click to Validate</a>
      <keeper-lock class="focus-visible logged-in" tabindex="0" id="k-2ne7ykj25xo" aria-label="Open Keeper Popup"
                   role="button"
                   style="background-image: url(&quot;safari-extension://9DA7DA9C-10DC-4331-97B4-90E35F8E9DD1/images/ico-field-fill-lock.svg&quot;) !important; background-size: 16px 16px !important; cursor: pointer !important; width: 16px !important; position: absolute !important; opacity: 0 !important; margin-top: auto !important; min-width: 16px !important; top: 93px; left: 169px; z-index: 1; padding: 0px; height: 16px !important;"></keeper-lock>
    </div>
  </form>
</div>
</body>
</html>
